<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="/" method="get">
        <table>
          <tr>
            <td><label for="name">Введите Ваше имя: </label></td>
            <td><input type="text" id="name" placeholder="Тут Ваше имя" required></td>
          </tr>
          <tr>
            <td><label for="surname">Введите Вашу Фамилию: </label></td>
            <td><input type="text" id="surname" placeholder="Тут Ваша фамилия" required>
          </tr>
          <tr>
            <td><span>Число</span></td>
            <td><input type="number" placeholder="Тут Ваше число" required></td>
          </tr>
          <tr>
            <td><span>Пароль</span></td>
            <td><input type="password" placeholder="Введите Ваш пароль" required></td>
          </tr>
          <tr>
            <td><span>Дата</span></td>
            <td><input type="date"></td>
          </tr>
          <tr>
            <td><span>Цвет</span></td>
            <td><input type="color"></td>
          </tr>
          <tr>
            <td><span>Checkbox</span></td>
            <td><input type="checkbox"></td>
          </tr>
          <tr>
            <td><span>Radio</span></td>
            <td>
              <input type="radio" name="channel">
              <input type="radio" name="channe2">
              <input type="radio" name="channe3">
            </td>
          </tr>
          <tr>
            <td><span></span></td>
            <td><textarea></textarea></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button type="submit">Отправить</button>
              <button type="reset">Очистить</button>
            </td>
          </tr>
        </table>
      </form>
      

</body>
</html>
